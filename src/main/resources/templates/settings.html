            <div th:class="${'tab-pane fade' + (param.category_success != null ||
                              param.category_error != null || param.isEmpty() ? ' show active' : '')}"
                 id="v-pills-category" role="tabpanel" aria-labelledby="v-pills-category-tab" tabindex="0">
                <!-- BEGIN BLOCK: Expense Category -->
                <!-- Button Add Expense Category -->
                <div class="row" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <div class="col-12 my-2">
                        <button type="button" class="button_style_add"
                                data-bs-toggle="modal" data-bs-target="#addExpenseCategoryModal"
                                th:text="${'+Add Expense Category'}">
                        </button>
                    </div>
                </div>
                <!-- List of Expense Categories -->
                <div class="row">
                    <div class="col-12 mt-3">
                        <table class="table table-striped">
                            <thead>
                            <tr class="fw-bold">
                                <td th:text="ID"></td>
                                <td th:text="NAME"></td>
                                <td style="text-align: center; width: 10%"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')"
                                    th:text="DETAILS">
                                </td>
                                <td style="text-align: center; width: 10%"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')"
                                    th:text="DELETE">
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat : ${allExpenseCategory}">
                                <td th:text="${cat.id}"></td>
                                <td th:text="${cat.name}"></td>
                                <td style="text-align: center;"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                            th:data-bs-target="'#editExpenseCategoryModal' + ${cat.id}"
                                            th:text="DETAILS">
                                    </button>
                                </td>
                                <td style="text-align: center;"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                            th:data-bs-target="'#deleteExpenseCategoryModal' + ${cat.id}"
                                            th:text="DELETE">
                                    </button>
                                </td>
                                <!-- Modal Edit Expense Category -->
                                <div class="modal fade" th:id="'editExpenseCategoryModal' + ${cat.id}"
                                     data-bs-backdrop="static" data-bs-keyboard="false"
                                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <form th:action="@{'/update-category-expense'}" method="post">
                                                <input type="hidden" name="expense_category_id" th:value="${cat.id}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title"
                                                        th:text="${'EDIT EXPENSE CATEGORY'}">
                                                    </h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row mt-3">
                                                        <div class="col-12">
                                                            <label th:text="NAME"></label>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12">
                                                            <input type="text" class="form-control"
                                                                   name="expense_category_name" required
                                                                   th:value="${cat.name}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                            th:text="CLOSE">
                                                    </button>
                                                    <button class="btn button_style"
                                                            th:text="SAVE">
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal Delete Expense Category -->
                                <div class="modal fade" th:id="'deleteExpenseCategoryModal' + ${cat.id}"
                                     data-bs-backdrop="static" data-bs-keyboard="false"
                                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{'/delete-category-expense'}" method="post">
                                                <input type="hidden" name="expense_category_id" th:value="${cat.id}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" th:text="${'DELETE EXPENSE CATEGORY'}"></h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <h6 th:text="${'Do you want to remove the Expense Category?'}"></h6>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                            th:text="CANCEL"></button>
                                                    <button class="btn btn-danger" th:text="DELETE"></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Modal Add Expense Category -->
                <div class="modal fade" id="addExpenseCategoryModal"
                     data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <form th:action="@{'/add-category-expense'}" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title"
                                        th:text="${'ADD EXPENSE CATEGORY'}">
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <label th:text="NAME"></label>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-12">
                                            <input type="text" class="form-control" name="expense_category_name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                            th:text="CLOSE">
                                    </button>
                                    <button class="btn button_style"
                                            th:text="ADD">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- BLOCK END: Expense Category -->
            </div>
            <div th:class="${'tab-pane fade' + (param.expense_success != null ||
                              param.expense_error != null ? ' show active' : '')}"
                 id="v-pills-expense" role="tabpanel" aria-labelledby="v-pills-expense-tab" tabindex="0">
                <!-- BEGIN BLOCK: Type Expense -->
                <!-- Button Add Type Expense -->
                <div class="row" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <div class="col-12 my-2">

                    </div>
                </div>
                <!-- List of Type Expenses -->
                <div class="row">
                    <div class="col-12 mt-3">
                        <table class="table table-striped">
                            <thead>
                            <tr class="fw-bold">
                                <td th:text="ID"></td>
                                <td th:text="NAME"></td>
                                <td th:text="CATEGORY"></td>
                                <td style="text-align: center; width: 10%"

                                </td>

                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="crs : ${allTypeExpense}">

                                <td th:text="${crs.name}"></td>
                                <td th:text="${crs.expenseCategory.name}"></td>
                                <td style="text-align: center;"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                            th:data-bs-target="'#editTypeExpenseModal' + ${crs.id}"
                                            th:text="DETAILS">
                                    </button>
                                </td>
                                <td style="text-align: center;"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal"

                                    </button>
                                </td>
                                <!-- Modal Edit Type Expense -->
                                <div class="modal fade" th:id="'editTypeExpenseModal' + ${crs.id}"

                                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <form th:action="@{'/update-type-expense'}" method="post">
                                                <input type="hidden" name="type_expense_id" th:value="${crs.id}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title"
                                                        th:text="${'EDIT TYPE EXPENSE'}">
                                                    </h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row mt-3">
                                                        <div class="col-12">
                                                            <label th:text="NAME"></label>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12">
                                                            <input type="text" class="form-control"
                                                                   name="type_expense_name" required
                                                                   th:value="${crs.name}">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-3">
                                                        <div class="col-12">
                                                            <label th:text="GATEGORY"></label>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12">
                                                            <select class="form-select" name="expense_category_id" required>
                                                                <option th:each="cat : ${allExpenseCategory}"
                                                                        th:text="${cat.name}"
                                                                        th:value="${cat.id}"

                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                            th:text="CLOSE">
                                                    </button>
                                                    <button class="btn button_style"
                                                            th:text="SAVE">
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal Delete Type Expense -->
                                <div class="modal fade" th:id="'deleteTypeExpenseModal' + ${crs.id}"
                                     data-bs-backdrop="static" data-bs-keyboard="false"
                                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{'/delete-type-expense'}" method="post">
                                                <input type="hidden" name="type_expense_id" th:value="${crs.id}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" th:text="${'DELETE TYPE EXPENSE'}"></h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"

                            <form th:action="@{'/add-type-expense'}" method="post">

                                <div class="modal-footer">

                <!-- BLOCK END: Type Expense -->
            </div>
            <div th:class="${'tab-pane fade' + (param.income_success != null ||
                              param.income_error != null ? ' show active' : '')}"
                 id="v-pills-income" role="tabpanel" aria-labelledby="v-pills-income-tab" tabindex="0">
                <!-- BEGIN BLOCK: Type Income -->
                <!-- Button Add Type Income -->
                <div class="row" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <div class="col-12 my-2">
                        <button type="button" class="button_style_add"
                                data-bs-toggle="modal" data-bs-target="#addTypeIncomeModal"
                                th:text="${'+Add Type Income'}">
                        </button>
                    </div>
                </div>
                <!-- List of Type Incomes -->
                <div class="row">
                    <div class="col-12 mt-3">
                        <table class="table table-striped">
                            <thead>
                            <tr class="fw-bold">
                                <td th:text="ID"></td>
                                <td th:text="NAME"></td>
                                <td style="text-align: center; width: 10%"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')"
                                    th:text="DETAILS">
                                </td>
                                <td style="text-align: center; width: 10%"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')"
                                    th:text="DELETE">
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat : ${allTypeIncome}">
                                <td th:text="${cat.id}"></td>
                                <td th:text="${cat.name}"></td>
                                <td style="text-align: center;"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                            th:data-bs-target="'#editTypeIncomeModal' + ${cat.id}"
                                            th:text="DETAILS">
                                    </button>
                                </td>
                                <td style="text-align: center;"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                            th:data-bs-target="'#deleteTypeIncomeModal' + ${cat.id}"
                                            th:text="DELETE">
                                    </button>
                                </td>
                                <!-- Modal Edit Type Income -->
                                <div class="modal fade" th:id="'editTypeIncomeModal' + ${cat.id}"
                                     data-bs-backdrop="static" data-bs-keyboard="false"
                                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <form th:action="@{'/update-type-income'}" method="post">
                                                <input type="hidden" name="type_income_id" th:value="${cat.id}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title"
                                                        th:text="${'EDIT TYPE INCOME'}">
                                                    </h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row mt-3">
                                                        <div class="col-12">
                                                            <label th:text="NAME"></label>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12">
                                                            <input type="text" class="form-control"
                                                                   name="type_income_name" required
                                                                   th:value="${cat.name}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                            th:text="CLOSE">
                                                    </button>
                                                    <button class="btn button_style"
                                                            th:text="SAVE">
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal Delete Type Income -->
                                <div class="modal fade" th:id="'deleteTypeIncomeModal' + ${cat.id}"
                                     data-bs-backdrop="static" data-bs-keyboard="false"
                                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{'/delete-type-income'}" method="post">
                                                <input type="hidden" name="type_income_id" th:value="${cat.id}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" th:text="${'DELETE TYPE INCOME'}"></h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <h6 th:text="${'Do you want to remove the Type Income?'}"></h6>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                            th:text="CANCEL"></button>
                                                    <button class="btn btn-danger" th:text="DELETE"></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Modal Add Type Income -->
                <div class="modal fade" id="addTypeIncomeModal"
                     data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <form th:action="@{'/add-type-income'}" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title"
                                        th:text="${'ADD EXPENSE TYPE INCOME'}">
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <label th:text="NAME"></label>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-12">
                                            <input type="text" class="form-control" name="type_income_name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                            th:text="CLOSE">
                                    </button>
                                    <button class="btn button_style"
                                            th:text="ADD">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- BLOCK END: Type Income -->
            </div>
        </div>
    </div>
</div>

</html>
