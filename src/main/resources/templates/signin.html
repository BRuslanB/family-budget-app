<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="layout/main.html">

<div layout:fragment="mainContent">
    <div class="row">
        <div class="col-4 mt-3 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error != null}">
                Incorrect email or password!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/auth'}" method="post">
                <div class="row mt-2">
                    <div class="col-12">
                        <label class="fw-bold" th:text="EMAIL"
                               for="user_email"></label>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12">
                        <input type="email" class="form-control"
                               id="user_email" name="user_email"
                               required placeholder="Email">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label class="fw-bold" th:text="PASSWORD"
                               for="user_password"></label>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12">
                        <input type="password" class="form-control"
                               id="user_password" name="user_password"
                               required placeholder="Password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn button_style" th:text="${'SIGN IN'}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
