<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-6 mt-3 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error != null}">
                Incorrect email or password!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/auth'}" method="post">
                <div class="row mt-2">
                    <div class="col-12">
                        <label class="fw-bold" th:text="EMAIL"></label>
                    </div>
                </div>
                <div class="row" mt-1>
                    <div class="col-12">
                        <input type="email" name="user_email" class="form-control"
                               required placeholder="Email">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label class="fw-bold" th:text="PASSWORD"></label>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12">
                        <input type="password" name="user_password" class="form-control"
                               required placeholder="Password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success" th:text="${'SIGN IN'}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
